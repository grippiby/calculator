<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Calculator</title>
		<!-- Адаптив -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta charset="UTF-8" />
	</head>

	<body>
		<div class="container">
			<div class="hystory" id="hystory-value">operation</div>
			<div class="screen">0</div>
			<div class="item clean">C</div>
			<div class="item back">DEL</div>
			<div class="item percent">%</div>
			<div class="item divide">/</div>

			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
			<div class="item mul">x</div>

			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item sub">-</div>

			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item add">+</div>

			<div class="item">+/-</div>
			<div class="item">0</div>
			<div class="item dot">,</div>
			<div class="item equal">=</div>
		</div>

		<script src="/js/script.js"></script>
	</body>
</html>
